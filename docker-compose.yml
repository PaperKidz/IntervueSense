version: '3.8'

services:
  # Frontend - React/Vite
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost
      - VITE_APP_NAME=VirtueSense
      - VITE_APP_ENV=development
    networks:
      - app-network
    depends_on:
      - backend-nodejs
      - backend-python

  # Backend - Node.js (MongoDB Atlas)
  backend-nodejs:
    build:
      context: ./backend-nodejs
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend-nodejs:/app
      - /app/node_modules
    env_file:
      - ./backend-nodejs/.env
    networks:
      - app-network

  # Backend - Flask/Python
  backend-python:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./Backend:/app
    env_file:
      - ./Backend/.env
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend-nodejs
      - backend-python
    networks:
      - app-network

networks:
  app-network:
    driver: bridge